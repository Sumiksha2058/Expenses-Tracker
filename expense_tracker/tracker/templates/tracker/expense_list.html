<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Your Expenses</h1>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.date }} - {{ expense.category }}: {{ expense.amount }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_expense' %}">Add Expense</a>
    <br>
    <a href="{% url 'category_list' %}">View Categories</a>
</body>
</html>
